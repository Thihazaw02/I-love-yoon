<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>I LOVE YOON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-wrap: wrap;
      width: calc(20px * 35); /* 35 blocks horizontally */
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    .pixel {
      width: 20px;
      height: 20px;
      margin: 1px;
      border: 1px solid #222;
      float: left;
      opacity: 0;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    window.onload = function () {
      const container = document.getElementById('container');

      // "I LOVE YOON" pixel positions (custom design)
      const str = [
        [36,37,38,72,107,142,176,177,178],      // I
        [41,76,111,146,181,182,183],            // L
        [185,150,115,80,45,46,47,82,117,152,187],// O
        [186,49,84,119,154,190],                // V
        [156,121,86,51,53,54,55,88,123,158,193,124,125,194,195], // E
        [58,93,128,129,130,95,60,164,199],      // Y
        [202,167,132,97,62,63,64,99,134,169,204], // O
        [203,66,101,136,171,206],               // O
        [207,208,173,138,103,68]                // N
      ];

      // Create 245 pixel blocks
      for (let i = 0; i < 245; i++) {
        const box = document.createElement('div');
        box.className = 'pixel';
        container.appendChild(box);
      }

      const pixels = document.getElementsByClassName('pixel');
      let i = 0, j = 0;

      const fadeIn = (el, speed) => {
        let opacity = 0;
        const timer = setInterval(() => {
          opacity += 0.1;
          el.style.opacity = opacity;
          el.style.background = '#F39';
          if (opacity >= 1) clearInterval(timer);
        }, speed);
      };

      const interval = setInterval(() => {
        if (i >= str.length) {
          clearInterval(interval);
          return;
        }
        fadeIn(pixels[str[i][j]], 25);
        j++;
        if (j >= str[i].length) {
          i++;
          j = 0;
        }
      }, 50);
    };
  </script>
</body>
</html>
